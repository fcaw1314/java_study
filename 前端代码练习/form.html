<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>表单标签</title>
</head>
<body>
    <form>
        用户名: <input type="text"><br/>
        密码: &nbsp;&nbsp; <input type="password" name="" id=""><br/>
        性别: <input type="radio" name="gender" id="male"><label for="male">男</label>
            <input type="radio" name="gender" id="female"><label for="female">女</label><br/>
        兴趣爱好：<input type="checkbox" name="" id="basketball"><label for="basketball">篮球</label>
            <input type="checkbox" name="" id=""><label for="">听歌</label>
            <input type="checkbox" name="" id=""><label for="">rap</label>
            <input type="checkbox" name="" id=""><label for="">足球</label>

    </form>
</body>
</html>
